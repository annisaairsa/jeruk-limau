<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Deteksi Jeruk Limau</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f7f9;
            text-align: center;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333333;
        }
        p {
            font-size: 18px;
            color: #555555;
        }
        a {
            text-decoration: none;
            color: #ffffff;
            background-color: #b8984f;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        a:hover {
            background-color: #b8984f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Deteksi Jeruk Limau</h1>
        <p><strong>Hasil Deteksi:</strong> {{ result }}</p>
        <a href="/">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
